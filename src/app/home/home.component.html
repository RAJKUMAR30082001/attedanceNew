<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    color: red;
  }
  
  /* Navigation bar styles */
  .navbar {
    background-color: #333;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between; /* Align items to the start and end of the container */
    align-items: center; /* Vertically center the items */
}

.navbar-brand {
    background-image: url('../../assets/logochanged.png');
    width: 40px; /* Set width as needed */
    height: 40px; /* Set height as needed */
    background-size: cover; /* Ensure the logo covers the specified dimensions */
    margin-right: auto; /* Push other elements to the right */
    top:0;
    right: 0;
}
  /* Background image styles */
  .background-image {
    position: absolute;
    margin-top: 60px;
    top: 0;
    right: 0; 
    width: 100vw;
    height: calc(100vh - 60px - 100px);
    background-image: url('../../assets/tce.jpg');
    background-size: cover; /* Adjust background-size property */
    background-repeat: no-repeat; /* Prevent the background image from repeating */
    background-position: center;
   
  }

  /* Container styles */
  .container {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    margin-left: 300px;

  }

  /* Content styles */
  .content {
    text-align: center;
    color: rgb(228, 13, 13);
    background-color: black;

  }

  /* Button styles */
  .btn {
    margin: 30px;
    padding: 10px 20px;
    background-color: #7a630c;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
  }

  /* Button hover styles */
  .btn:hover {
    
    background-color: #e83010; /* Keep the same background color */
    color: black; /* Change text color */
    box-shadow: 0 0 10px 5px #ddec07; /* Add glow effect on hover */
}
  

  /* Footer styles */
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
   position: absolute;
    bottom: 0;
    width: 100%;
  }

  /* Social media icon styles */
  .social-icons a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 20px;
  }
  .align {
  display: flex;
  justify-content: center; /* Horizontally center the content */
  align-items: center; /* Vertically center the content */
 
}
.link{
  display: flex;
  padding-inline: 20px;
}
.centerBox{
  border-color: black
}

</style>
</head>

  <!-- Background image -->
  <div class="background-image"></div>
  <!-- Container with content -->

  </body>
</html>
